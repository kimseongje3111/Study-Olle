<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: header"></head>

<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>

<div class="container">
    <div class="py-5 text-center">
        <p class="lead">스터디올래</p>
        <h2>이메일로 로그인</h2>
    </div>

    <div class="row justify-content-center">
        <div th:if="${error}" class="alert alert-danger col-sm-6" role="alert">
            <span th:text="${error}">오류 메시지</span>
        </div>

        <div th:if="${message}" class="alert alert-info col-sm-6" role="alert">
            <p th:text="${message}">메시지</p>
            <strong><small th:text="${account.email}">your@email.com</small></strong>
        </div>
    </div>

    <div class="row justify-content-center">
        <form class="needs-validation col-sm-6" th:action="@{/account/email-login}"
              method="post" novalidate>
            <div class="form-group mt-3">
                <label for="email">이메일</label>
                <input id="email" type="text" name="email" class="form-control"
                       aria-describedby="emailHelp" required>
                <small id="emailHelp" class="form-text text-muted">
                    가입할 때 사용한 이메일을 입력하세요.
                </small>
                <small class="invalid-feedback">이메일을 입력하세요.</small>
            </div>

            <div class="form-group mt-4">
                <small id="submitHelp" class="form-text text-muted">
                    스터디올래에 처음 오셨다면, <a th:href="@{/account/sign-up}">계정을 먼저 만드세요.</a>
                </small>
                <button class="btn btn-success btn-block" type="submit" aria-describedby="submitHelp">로그인 링크 보내기</button>
            </div>
        </form>
    </div>

    <div th:replace="fragments.html :: footer"></div>
</div>

<script th:replace="fragments.html :: form-validation"></script>
</body>
</html>
