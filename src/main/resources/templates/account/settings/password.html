<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: header"></head>

<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>

<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-2 mr-5">
            <div th:replace="fragments.html :: settings-menu (currentMenu='password')"></div>
        </div>

        <div class="col-8">
            <div th:replace="fragments.html :: redirect-message"></div>

            <div class="row">
                <h2 class="col-sm-12">패스워드 변경</h2>
            </div>

            <div class="row mt-3">
                <form class="needs-validation col-8" th:action="@{/account/settings/password}" th:object="${passwordForm}"
                      method="post" novalidate>
                    <div class="form-group">
                        <label for="newPassword">새 패스워드</label>
                        <input id="newPassword" type="password" th:field="*{newPassword}" class="form-control"
                               placeholder="8자 이상 50자 이내로 입력하세요. 공백을 제외하고 영문자, 숫자, 특수기호를 사용할 수 있습니다."
                               aria-describedby="newPasswordHelp" minlength="3" maxlength="50" required>
                        <small id="newPasswordHelp" class="form-text text-muted">
                            형식에 맞게 새 패스워드를 입력하세요.
                        </small>
                        <small class="invalid-feedback">값이 비어있거나 입력한 패스워드가 형식에 맞지 않습니다.</small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('newPassword')}"
                               th:errors="*{newPassword}">
                            newPassWord Error
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="newPasswordConfirm">새 패스워드 확인</label>
                        <input id="newPasswordConfirm" type="password" th:field="*{newPasswordConfirm}" class="form-control"
                               aria-describedby="newPasswordHelp" minlength="3" maxlength="50" required>
                        <small id="newPasswordConfirmHelp" class="form-text text-muted">
                            새 패스워드 확인을 위해 한번 더 입력해주세요.
                        </small>
                        <small class="invalid-feedback">값이 비어있거나 입력한 패스워드가 형식에 맞지 않습니다.</small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('newPasswordConfirm')}"
                               th:errors="*{newPasswordConfirm}">
                            newPassWordConfirm Error
                        </small>
                    </div>

                    <div class="form-group mt-4">
                        <button class="btn btn-outline-primary" type="submit" aria-describedby="submitHelp">
                            패스워드 변경
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div th:replace="fragments.html :: footer"></div>
</div>

<script th:replace="fragments.html :: form-validation"></script>
</body>
</html>
