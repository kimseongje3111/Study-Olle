<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: header"></head>

<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>

<div class="container">
    <div class="py-5 text-center">
        <p class="lead">스터디올래</p>
        <h2>로그인</h2>
    </div>

    <div class="row justify-content-center">
        <div th:if="${param.error}" class="alert alert-danger col-sm-6" role="alert">
            <p>로그인 정보가 일치하지 않습니다.</p>
            또는 인증되지 않은 계정입니다. 이메일을 통해 인증을 완료해 주세요.
        </div>
    </div>

    <div class="row justify-content-center">
        <form class="needs-validation col-sm-6" th:action="@{/account/login}"
              method="post" novalidate>
            <div class="form-group mt-3">
                <label for="username">이메일 (또는 닉네임)</label>
                <input id="username" type="text" name="username" class="form-control"
                       aria-describedby="emailHelp" required>
                <small id="emailHelp" class="form-text text-muted">
                    가입할 때 사용한 이메일 또는 닉네임을 입력하세요.
                </small>
                <small class="invalid-feedback">이메일을 입력하세요.</small>
            </div>

            <div class="form-group">
                <label for="password">패스워드</label>
                <input id="password" type="password" name="password" class="form-control"
                       aria-describedby="passwordHelp" required>
                <small id="passwordHelp" class="form-text text-muted">
                    패스워드가 기억나지 않는다면, <a th:href="@{/account/email-login}">패스워드 없이 로그인하기</a>
                </small>
                <small class="invalid-feedback">패스워드를 입력하세요.</small>
            </div>

            <div class="custom-control custom-checkbox">
                <input id="rememberMe" type="checkbox" name="remember-me" class="custom-control-input" checked>
                <label class="custom-control-label" for="rememberMe" aria-describedby="rememberMeHelp">로그인 유지</label>
            </div>

            <div class="form-group mt-4">
                <small id="submitHelp" class="form-text text-muted">
                    스터디올래에 처음 오셨다면, <a th:href="@{/account/sign-up}">계정을 먼저 만드세요.</a>
                </small>
                <button class="btn btn-success btn-block" type="submit" aria-describedby="submitHelp">로그인</button>
            </div>
        </form>
    </div>

    <div th:replace="fragments.html :: footer"></div>
</div>

<script th:replace="fragments.html :: form-validation"></script>
</body>
</html>
