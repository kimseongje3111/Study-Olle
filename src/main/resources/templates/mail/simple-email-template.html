<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>스터디올래</title>
</head>

<body>
<div>
    <p>안녕하세요. <span th:text="${nickname}"></span> 님</p>

    <h2 th:text="${message}">메시지</h2>

    <div style="margin-bottom: 5px">
        <a th:href="${host + link}" th:text="${linkName}">링크</a>
    </div>

    <div>
        <p style="margin-bottom: 2px">링크가 동작하지 않는 경우, 아래 URL을 웹 브라우저에 복사해서 붙여 넣으세요.</p>
        <p th:text="${host + link}"></p>
    </div>
</div>
</body>

</footer>
</html>
